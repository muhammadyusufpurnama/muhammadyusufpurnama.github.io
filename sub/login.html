<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styledum.css" />
    <title>Login Page</title>
  </head>
  
  <body class="d-flex align-items-center justify-content-center vh-100">

      <form class="login-card animate shadow-lg" onsubmit="event.preventDefault(); window.location.href='../index.html';">
        
        <div class="img-container">
          <img src="imgdum/1-removebg-preview.png" alt="Avatar" class="avatar" />
          <h2 class="text-center mt-3">Login</h2>
        </div>

        <div class="container p-4">
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="text" class="form-control mb-3" placeholder="Enter Username" name="username" required />

          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control mb-3" placeholder="Enter Password" name="password" required />

          <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" checked="checked" name="remember" />
                <label class="form-check-label"> Remember me </label>
            </div>
            <span class="psw"><a href="#" class="text-decoration-none">Forgot password?</a></span>
          </div>
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
