<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="styledum.css" />
    
    <title>Sign Up Page</title>
  </head>
  
  <body class="d-flex align-items-center justify-content-center min-vh-100 py-4">

      <form class="login-card animate shadow-lg" id="signupForm">
        
        <div class="img-container">
            <img src="./imgdum/1-removebg-preview.png" alt="Logo" class="avatar" />
            <h2 class="text-center mt-2">Create New Account</h2>
        </div>

        <div class="container px-4 pb-4 pt-2">
            
            <label for="name" class="form-label fw-bold">Name</label>
            <input id="name" type="text" class="form-control mb-2" placeholder="Enter Full Name" required>

            <label for="email" class="form-label fw-bold">Email</label>
            <input id="email" type="email" class="form-control mb-2" placeholder="Enter Email Address" required>

            <label for="password" class="form-label fw-bold">Password</label>
            <input id="password" type="password" class="form-control mb-2" placeholder="Create Password" required>

            <label for="birth" class="form-label fw-bold">Date Of Birth</label>
            <input id="birth" type="date" class="form-control mb-2" required>

            <label for="profession" class="form-label fw-bold">Profession</label>
            <input id="profession" type="text" class="form-control mb-4" placeholder="Enter Profession" required>

            <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>

            <div class="text-center">
                <span>Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></span>
            </div>

        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah reload halaman langsung
            
            // Tampilkan Alert Berhasil (SweetAlert)
            Swal.fire({
                title: 'Success!',
                text: 'Account created successfully. Please login.',
                icon: 'success',
                confirmButtonText: 'Go to Login'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect ke halaman login setelah klik OK
                    window.location.href = 'login.html'; 
                }
            });
        });
    </script>
  </body>
</html>
